<!DOCTYPE html>
<html>
<head>
  <title>The For Loop</title>
</head>
<body>
  <h1>Loops - The For Loop</h1>

  <p id="for"></p>

  <script>
    var output = "";
    var i;
    for (i = 0; i < 6; i++) {
      output += "League: " + i + "<br>";
    }
    document.getElementId("for").innerHTML = output;
    </script>

  </body>
  </html>
