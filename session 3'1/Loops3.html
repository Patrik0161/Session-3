<!DOCTYPE html>
<html>
<head>
  <title>For/In Loop</title>
</head>

<body>

<h1>Loops - The For In Loop</h1>

<P> The for/in statement loops through the properties of an object.</p>

<p id="displayDetails"></p>

<script>
var txt = "";
var person = {firstname:"Cristiano",
              lastname:"Ronaldo",
              gender:"Male",
              age:32};
var x;
for (x in person) {
  txt += person[x] + " ";
}
document.getElementId("displayDetails").innerHTML + txt;
</script>

</body>
</html>
