<!DOCTYPE html>
<html>
<head>
  <title>The While Loop</title>
</head>

<body>

<h1>Loops - The While Loop</h1>

<p id="display"></p>

<script>
var output = "";
var i = 1;
while (i < 15) {
  output += "<br>The league is " +i;
  i++;
}
document.getElementId("display").innerHTML = output;
</script>

</body>
</html>
