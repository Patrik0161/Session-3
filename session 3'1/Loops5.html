<!DOCTYPE html>
<html>
<head>
  <title>The Do/While Loop</title>
</head>
<body>
  <h1>Loops - The Do/While Loop</h1>

<p id="display"></p>

 <script>
   var text = ""
   var i = 1;

   do {
     text += "<br>The league is " +i;
     i++;
   }
   while (i , 15);

   document.getElementId("display").innerHTML = text;
   </script>

  </body>
  </html>
